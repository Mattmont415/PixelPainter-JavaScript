<!DOCTYPE html>

<html>
    <head>
        <title>Welcome to Pixel Painter!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    <body>
        <div id="topcontainer">
            <h1>Let's Draw Pixelated Pictures!</h1>
            <p>Either click or hold down the mouse to draw in the white matrix below.</p>
            <div id="options">
                <div id="colorborder" hidden>
                    <h2>Choose a color <br>to draw with!</h2>
                    <input id="color-picker" type="color" value="#001111">
                </div>
                <button id="reset">Reset Grid </button>
                <button id="grid-lines">Grid Lines:<br> On/Off</button>
                </div>
            </div>
        </div>

        <div id="midcontainer">
            <div class="canvas"></div>
        </div>

        <script src="jsstuff.js"></script>

    </body>
</html>
